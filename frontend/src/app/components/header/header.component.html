<mat-toolbar color="primary" class="header-toolbar">
  <div class="container">
    <div class="header-content">
      <div class="logo-container">
        <a routerLink="/" class="logo">
          <mat-icon>toys</mat-icon>
          <span>Blog de Juguetes</span>
        </a>
      </div>

      <div class="nav-links">
        <a
          mat-button
          routerLink="/"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <mat-icon>home</mat-icon> Inicio
        </a>

        <ng-container *ngIf="isAdmin">
          <a mat-button routerLink="/admin" routerLinkActive="active-link">
            <mat-icon>dashboard</mat-icon> Panel Admin
          </a>
          <a
            mat-button
            routerLink="/admin/create"
            routerLinkActive="active-link"
          >
            <mat-icon>add_circle</mat-icon> Nuevo Juguete
          </a>
        </ng-container>
      </div>

      <div class="auth-buttons">
        <ng-container *ngIf="!isLoggedIn">
          <a mat-button routerLink="/register" routerLinkActive="active-link">
            <mat-icon>person_add</mat-icon> Registrarse
          </a>
          <a mat-button routerLink="/login" routerLinkActive="active-link">
            <mat-icon>login</mat-icon> Iniciar Sesión
          </a>
        </ng-container>

        <ng-container *ngIf="isLoggedIn">
          <button mat-button (click)="logout()">
            <mat-icon>logout</mat-icon> Cerrar Sesión
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</mat-toolbar>
